<!DOCTYPE html>
<html>
<head>
  <title>Portal de Proyectos Académicos</title>
</head>
<body>
  <h1>Portal de Proyectos Académicos</h1>
  {% block content %}{% endblock %}
  {% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert 
          {% if message.tags == 'success' %}alert-success
          {% elif message.tags == 'error' %}alert-danger
          {% elif message.tags == 'warning' %}alert-warning
          {% else %}alert-info{% endif %}" 
          role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

</body>
</html>
