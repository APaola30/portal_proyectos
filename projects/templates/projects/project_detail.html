{% extends 'projects/base.html' %}

{% block content %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<h3>Archivos:</h3>
<ul>
  {% for file in project.files.all %}
    <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'project_list' %}">Volver a la lista</a>
{% endblock %}
