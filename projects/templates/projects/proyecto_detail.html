<h1>{{ proyecto.titulo }}</h1>
<p>{{ proyecto.descripcion }}</p>
<h3>Archivos:</h3>
<ul>
    {% for archivo in proyecto.archivos.all %}
    <li><a href="{{ archivo.archivo.url }}">{{ archivo.archivo.name }}</a></li>
    {% empty %}
    <li>No hay archivos.</li>
    {% endfor %}
</ul>
<hr>
<!-- Eliminar proyecto -->
<form action="{% url 'proyecto_eliminar' proyecto.pk %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"
        onclick="return confirm('¿Seguro que quieres eliminar este proyecto y todos sus archivos?');">
        Eliminar proyecto
    </button>
</form>

<!-- Botón editar -->
<a href="{% url 'proyecto_editar' proyecto.pk %}" class="btn btn-primary">Editar</a>

<!-- Botón regresar -->
<a href="{% url 'proyecto_lista' %}" class="btn btn-secondary">Regresar</a>
