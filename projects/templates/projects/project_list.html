{% extends 'projects/base.html' %}

{% block content %}
<h2>Proyectos</h2>
<ul>
  {% for project in projects %}
    <li>
      <a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'project_create' %}">Crear Proyecto</a>
{% endblock %}
